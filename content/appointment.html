<section id="appointment" class="page container section" style="max-width:1160px; margin:0 auto; padding:26px 20px;">
  <h1>Appointment Request</h1>
  <form id="apptForm">
    <div class="row-3" style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;">
      <div><label>First name<input type="text" required style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
      <div><label>Last name<input type="text" required style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
      <div><label>Phone<input type="tel" required style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
    </div>
    <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
      <div><label>Email<input type="email" required style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
      <div><label>Preferred date<input type="text" placeholder="MM/DD" style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
    </div>
    <label>Reason<textarea required placeholder="Tooth pain, broken crown, etc." style="min-height:120px;padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></textarea></label>
    <div style="margin-top:12px;"><button class="btn primary" type="submit" style="display:inline-block;padding:12px 16px;border-radius:10px;border:1px solid #d9dee3;background:#ff7a59;color:#fff;font-weight:600;text-decoration:none;">Send request</button></div>
  </form>
</section>
