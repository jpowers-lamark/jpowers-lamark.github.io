<section id="appointment" class="page container section">
  <h1>Appointment Request</h1>
  <form id="apptForm">
    <div class="grid-2">
      <div><label>First name<input type="text" required></label></div>
      <div><label>Last name<input type="text" required></label></div>
    </div>
    <div class="grid-2">
      <div><label>Email<input type="email" required></label></div>
      <div><label>Phone<input type="tel" required></label></div>
    </div>
    <div class="grid-2">
      <div><label>Preferred date<input type="text" placeholder="MM/DD"></label></div>
      <div><label>Preferred time<input type="text" placeholder="Morning/Afternoon"></label></div>
    </div>
    <label>Reason<textarea required placeholder="Tooth pain, broken crown, etc." style="min-height:120px;"></textarea></label>
    <div style="margin-top:12px;"><a class="btn primary" href="#/thanks" data-route>Send request</a></div>
  </form>
</section>
