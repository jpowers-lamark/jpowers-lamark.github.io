<section id="contact" class="page container section">
  <h1>Contact</h1>
  <p>We reply the same day. Use the form or text us.</p>
  <form id="contactForm">
    <div class="grid-2">
      <div><label>Name<input type="text" required></label></div>
      <div><label>Email<input type="email" required></label></div>
    </div>
    <div class="grid-2">
      <div><label>Phone<input type="tel"></label></div>
      <div><label>Topic<select><option>General</option><option>Billing</option><option>Emergency</option></select></label></div>
    </div>
    <label>Message<textarea required style="min-height:120px;"></textarea></label>
    <div style="margin-top:12px;"><button class="btn primary" type="submit">Send</button></div>
  </form>
  <p class="muted" id="contactMsg"></p>
</section>
