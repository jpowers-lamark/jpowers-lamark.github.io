<section id="contact" class="page container section" style="max-width:1160px; margin:0 auto; padding:26px 20px;">
  <h1>Contact</h1>
  <p>We reply the same day. Use the form or text us.</p>
  <form id="contactForm">
    <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
      <div><label>Name<input type="text" required style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
      <div><label>Email<input type="email" required style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
    </div>
    <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
      <div><label>Phone<input type="tel" style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></label></div>
      <div><label>Topic<select style="padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"><option>General</option><option>Billing</option><option>Emergency</option></select></label></div>
    </div>
    <label>Message<textarea required style="min-height:120px;padding:10px 12px;border-radius:10px;border:1px solid #d9dee3;width:100%;"></textarea></label>
    <div style="margin-top:12px;"><button class="btn primary" type="submit" style="display:inline-block;padding:12px 16px;border-radius:10px;border:1px solid #d9dee3;background:#ff7a59;color:#fff;font-weight:600;text-decoration:none;">Send</button></div>
  </form>
  <p class="muted" id="contactMsg" style="color:#6d7a81;"></p>
</section>
