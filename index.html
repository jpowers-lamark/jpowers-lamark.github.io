      <h1>How to Choose the Right Marathon Shoe</h1>
      <p class="muted">By Staff • Published: <time datetime="2026-02-10">February 10, 2026</time></p>
      <p>This guide covers stack height, drop, and foam density. Picking footwear can reduce risk of injury during training. The right fit helps alignment. While this is a health topic, our clinic is focused on teeth, so consider this general wellness advice rather than medical care. If you grind teeth during training we can help with night guards.</p>
      <h2>Footwear basics</h2>
      <p>Stack height affects cushioning. Drop changes how the foot lands. Foam density shapes feel. There is no perfect shoe for all people. Try several models. Rotate pairs to vary loading. <a href="#/services" data-route>Learn more</a>.</p>
      <h3>Common mistakes</h3>
      <ul>
        <li>Buying based on color instead of fit</li>
        <li>Skipping a break in period</li>
        <li>Changing drop too fast</li>
      </ul>
      <h3>When shoes cause mouth guards</h3>
      <p>If training stress leads to clenching, a night guard might help. See our <a href="#/services/cleanings" data-route>care pages</a>.</p>
    </section>

      <h1>What to Do If You Chip a Tooth</h1>
      <p class="muted">By Staff • Published: <time datetime="2025-01-12">January 12, 2025</time></p>
      <p>Save any pieces if possible. Rinse gently. Avoid very hot or cold food. Wax can cover sharp edges for a short time. Call for a visit. If pain is severe, we will try to see you the same day.</p>
      <h2>Short term steps</h2>
      <ol>
        <li>Rinse the mouth with warm water</li>
        <li>Use temporary dental wax if sharp</li>
        <li>Call to schedule a visit</li>
      </ol>
      <h3>What to expect at the visit</h3>
      <p>We will review the tooth and look for cracks. Some cases need smoothing only. Others need a filling or a crown. Care instructions are clear and simple.</p>
      <p>For crowns, see <a href="#/services/crowns" data-route>same day crowns</a>. For general info, <a href="#/" data-route>click here</a>.</p>

  <template data-route="/all-pages">
    <section id="all-pages" class="page container section">
      <h1>All Pages</h1>
      <p>Every route in this assessment is listed below for quick navigation and QA.</p>
      <div class="grid-3" id="allPagesGrid"></div>
    </section>
  </template>

  <script>
  (function(){
    const CFG = {
      USERNAME: "lamark",
      PASSWORD: "lamark"
    };
    const $ = (s, ctx=document) => ctx.querySelector(s);
    const $$ = (s, ctx=document) => Array.from(ctx.querySelectorAll(s));

  
    function loggedIn(){ return sessionStorage.getItem("assessment_auth")==="ok"; }
    function showGate(){ $("#gate").style.display="grid"; }
    function hideGate(){ $("#gate").style.display="none"; }

    function handleLogin(e){
      e.preventDefault();
      const u = $("#user").value.trim();
      const p = $("#pass").value;
      const err = $("#err");
      if (u !== CFG.USERNAME || p !== CFG.PASSWORD) { err.textContent = "Invalid credentials"; return; }
      sessionStorage.setItem("assessment_auth","ok");
      err.textContent = "";
      initApp();
    }

   
    function getPath(){
      let raw = location.hash.replace(/^#/,"");
      if (!raw) raw = "/";
      raw = raw.split("?")[0].trim().toLowerCase();
      if (raw !== "/" && raw.endsWith("/")) raw = raw.slice(0,-1);
      return raw;
    }
    function setActiveLink(p){
      $$("a[data-route]").forEach(a => {
        let href = a.getAttribute("href") || "";
        href = href.replace(/^#/,"").split("?")[0].trim().toLowerCase();
        if (href !== "/" && href.endsWith("/")) href = href.slice(0,-1);
        a.classList.toggle("active", href === p);
      });
    }
    function render(){
      const p = getPath();
      setActiveLink(p);
      if (p === "/logout") { sessionStorage.removeItem("assessment_auth"); location.hash = "/"; return; }
      const tpl = $$('template[data-route]').find(t => t.getAttribute('data-route') === p);
      const view = $("#view");
      if (!tpl){
        view.innerHTML = '<section class="container section"><h1>Not Found</h1><p>This route does not exist. Try <a href="#/all-pages" data-route>All Pages</a>.</p></section>';
        return;
      }
      view.innerHTML = "";
      view.appendChild(tpl.content.cloneNode(true));

     
      if (p === "/all-pages"){
        const grid = $("#allPagesGrid");
        if (grid){
          grid.innerHTML = "";
          $$('template[data-route]').forEach(t => {
            const route = t.getAttribute('data-route');
            const a = document.createElement("a");
            a.className = "tile";
            a.href = "#"+route;
            a.textContent = route;
            a.setAttribute("data-route","");
            grid.appendChild(a);
          });
        }
      }
      if (p === "/sitemap"){
        const ul = $("#sitemapList");
        if (ul){
          ul.innerHTML = "";
          $$('template[data-route]').forEach(t => {
            const route = t.getAttribute('data-route');
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = "#"+route;
            a.textContent = route;
            a.setAttribute("data-route","");
            li.appendChild(a);
            ul.appendChild(li);
          });
        }
      }
      $("#view").focus();
    }

    function ensureHash(){ if (!location.hash) location.hash = "/"; }

    function initApp(){
      hideGate();
      ensureHash();
      render();
      window.addEventListener("hashchange", render);
    }

  
    window.addEventListener("DOMContentLoaded", function(){
      const gf = $("#gateForm");
      if (gf) gf.addEventListener("submit", handleLogin);
      if (loggedIn()) initApp(); else showGate();
    });
  })();
  </script>
</body>
</html>
