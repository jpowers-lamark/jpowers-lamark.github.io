<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SEO Assessment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <style>
    :root { color-scheme: light dark; }
    html,body { height:100%; margin:0; font:14px system-ui,-apple-system,Segoe UI,Arial; background:#0f1d25; color:#e8f1f6; }
    #gate { position:fixed; inset:0; display:grid; place-items:center; }
    .card { width:360px; max-width:92vw; background:#112733; border:1px solid #274555; border-radius:14px; padding:20px; box-shadow:0 12px 36px rgba(0,0,0,.35); }
    .card h1 { margin:0 0 6px; font-size:18px }
    .card p  { margin:0 0 12px; color:#a8bfcb }
    label { display:block; margin-top:10px; font-size:12px; color:#c7d4dc }
    input { width:100%; margin-top:4px; padding:10px; border-radius:10px; border:1px solid #33576a; background:#0f1d25; color:#e8f1f6 }
    button { width:100%; margin-top:14px; padding:10px; border-radius:10px; border:0; background:#2aa6df; color:#07222e; font-weight:600; cursor:pointer }
    .err { min-height:18px; margin-top:8px; font-size:12px; color:#ffb4a8 }
    #shell { display:none; height:100%; }
    header, nav, main { padding:16px }
    header { background:#0f1d25; border-bottom:1px solid #1c3a49 }
    nav a { color:#a8bfcb; margin-right:14px; text-decoration:none }
    nav a.active { color:#2aa6df; text-decoration:underline }
    main { height:calc(100% - 108px); overflow:auto; }
    .sr-only { position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
 
  <div id="gate" role="dialog" aria-modal="true" aria-labelledby="gt">
    <form id="gateForm" class="card" autocomplete="off">
      <h1 id="gt">Restricted assessment</h1>
      <p>Enter credentials to view the site.</p>
      <label>Username <input id="user" required placeholder="Username" autocomplete="off"></label>
      <label>Password <input id="pass" type="password" required placeholder="Password"></label>
      <div id="err" class="err" aria-live="polite"></div>
      <button type="submit">Enter</button>
      <p style="margin:8px 0 0;color:#86a7b8;font-size:11px">Stays unlocked in this tab while you browse.</p>
    </form>
  </div>


  <div id="shell" role="application">
    <header>
      <h1 class="sr-only">SEO Assessment Site</h1>
      <nav aria-label="Primary">
        <a href="#/" data-route>Home</a>
        <a href="#/services" data-route>Services</a>
        <a href="#/locations" data-route>Locations</a>
        <a href="#/blog" data-route>Blog</a>
      </nav>
    </header>
    <main id="view" tabindex="-1" aria-live="polite"></main>
  </div>

  <script>
  
    window.ASSESSMENT_CONFIG = {
      USERNAME: "lamark",           
      PASSWORD: "lamark",           
      
      ROUTES: {
        "/":          "content/home.html",
        "/services":  "content/services.html",
        "/locations": "content/locations.html",
        "/blog":      "content/blog.html"
      }
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
